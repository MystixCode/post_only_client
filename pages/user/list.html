<h2>User list</h2>
<script>
    var parsedToken = isLoggedIn();
    if (parsedToken){
        //if admin role -> Request stuff from api
        var test = parsedToken['roles'];
        if(jQuery.inArray("admin", test) !== -1) {
            var data = {};
            data['service'] = "user";
            data['action'] = "list";
            sendData(data);
        }
    }
    else {
        $("#app").html('<button type="button" onclick="var page=\'/\';getPage(page);history.pushState(page, page, page);">Error Go Home</button>');
    }

    function onResponse(data){
        if (data['payload']!='')
        {
            var payload = jQuery.parseJSON( data['payload'] );
            $("#app").append("<table id ='userlist' style='width:100%;margin-bottom:10px;'><tr><th>id</th><th>name</th><th>email</th><th>roles</th><th>edit</th><th>delete</th></tr></table>");
            //foreach item in payload
            payload['payload'].forEach ((user, index) => {
                $("#userlist").append("<tr><td>" + user['user_id'] + "</td><td>" + user['user_name'] + "</td><td>" + user['user_email'] + "</td><td>" + user['user_roles'] + "</td><td><a href='/user/editOther/" + user['user_id'] + "' >Edit</a></td><td><a href='/user/deleteOther/" + user['user_id'] + "' >Delete</a></td></tr>");
            });

        }
        $("#app").append('<button type="button" onclick="var page = \'/user/register\';getPage(page);history.pushState(page, page, page);">Create new user.</button>');
    }
    </script>
