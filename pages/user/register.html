<h2>Register</h2>
    <form action="#" method="post" id="registerform">
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="name">
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <input type="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" name="password">
        </fieldset>
        <fieldset>
            <legend>Password2</legend>
            <input type="password" name="password2">
        </fieldset>
        <input type="submit" name="submit" value="Submit Form">
    </form>
<script>
    $("#registerform").submit(function(event) {
        event.preventDefault();
        var payload = {};
        payload['name'] = $(this[name="name"]).val();
        payload['email'] = $(this[name="email"]).val();
        payload['password'] = $(this[name="password"]).val();
        payload['password2'] = $(this[name="password2"]).val();
        sendData('user', 'register', payload);
    });

  function onResponse(data){
      $("#status").append(data['payload']['message']).fadeIn(setTimeout(fade_out, 10000));
      var page = '/';
      getPage(page);
      history.pushState(page, page, page);
  }
</script>
