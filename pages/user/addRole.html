<h2>Add Role</h2>
    <form action="#" method="post" id="addroleform">
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="name">
        </fieldset>
        <input type="submit" name="submit" value="Submit Form">
    </form>
<script>
    var parsedToken = isLoggedIn();
    if (parsedToken){

    } else {
        $("#app").html('<button type="button" onclick="var page=\'/\';getPage(page);history.pushState(page, page, page);">Error Go Home</button>');
    }

    $("#addroleform").submit(function(event) {
        event.preventDefault(); //prevent default action
        var payload = {};
        payload['name'] = $(this[name="name"]).val();
        sendData('user', 'addRole', payload);
    });

  function onResponse(data){
      $("#status").html('<p>' + data['payload'] + '</p>').fadeIn(setTimeout(fade_out, 10000));
      var page = '/user/listRoles';
      getPage(page);
      history.pushState(page, page, page);
  }
</script>
