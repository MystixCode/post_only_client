<h2>Edit User</h2>

<div class="container">
    <form action="#" method="post" id="edituserform">
        <label>Name</label>
        <input type="text" name="name">
        <label>Email</label>
        <input type="email" name="email">
        <label>Password</label>
        <input type="password" name="password">
        <label>Password2</label>
        <input type="password" name="password2">
        <input type="submit" name="submit" value="Submit Form">
    </form>
    <button style="background-color:#670000;" onclick="deleteUser()">Delete User</button>
</div>

<script>


    var token = localStorage.getItem("token");
    if (token) {

        var data = {};
        data['service'] = "user";
        data['action'] = "get";
        sendData(data);


        $("#edituserform").submit(function(event) {
            event.preventDefault(); //prevent default action
            var data = {};
            data['service'] = "user";
            data['action'] = "edit";
            data['payload'] = {};
            data['payload']['name'] = $(this[name="name"]).val();
            data['payload']['email'] = $(this[name="email"]).val();
            data['payload']['password'] = $(this[name="password"]).val();
            data['payload']['password2'] = $(this[name="password2"]).val();
            sendData(data);
        });






    }
    else {
        //alert('not logged in - no token found - TODO: go to login');
        $("#app").html( '<button type="button" onclick="var page = \'/user/login\';getPage(page);history.pushState(page, page, page);">You are not logged in! Go to login page here</button>' );
    }




    function onResponse(data) {
        //if user->get
        //if user->edit...

            var payload = jQuery.parseJSON( data['payload'] );
            if (payload['action'] == 'get')
            {
                $('input[name=name]').val(payload['user_name']);
                $('input[name=email]').val(payload['user_email']);
            }
            if (payload['action'] == 'edit')
            {
                $("#app").append(data['payload']);
            }

    }

</script>
