<h2>Roles list</h2>

<script>
    var parsedToken = isLoggedIn();
    if (parsedToken){
        var roles = parsedToken['roles'];
        if(jQuery.inArray("admin", roles) !== -1) {
            var path = $(location).attr('pathname');
            path = path.replace(/^\/|\/$/g, '');
            var pagearr = path.split('/');
            var pl = [];
            for (i = 2; i < pagearr.length; i++) {
                pl.push(pagearr[i]);
                //alert(pagearr[i]);
            }
            var payload = {}
            payload['id'] = pl[0];//
            sendData('user', 'listRoles', payload);
        } else {
            $("#app").html('<button type="button" onclick="var page=\'/\';getPage(page);history.pushState(page, page, page);">Error Go Home</button>');
        }
    } else {
        $("#app").html('<button type="button" onclick="var page=\'/\';getPage(page);history.pushState(page, page, page);">Error Go Home</button>');
    }

    function onResponse(data){
        if (data['payload']!='' && data['payload']!='[]')
        {
            //alert(JSON.stringify(data));
            var payload = data['payload'] ;
            $("#app").append("<table id ='rolelist' style='width:100%;margin-bottom:10px;'><thead><tr><th>id</th><th>name</th><th class='alignright'>edit</th><th class='alignright'>delete</th></tr></thead></table>");
            $("#rolelist").append('<tbody>');
            payload.forEach ((role, index) => {
                $("#rolelist").append("<tr><td data-label='id'>" + role['role_id'] + "</td><td data-label='name'>" + role['role_name'] + "</td><td class='alignright'><a href='/user/editRole/" + role['role_id'] + "' ><i class='fa fa-edit'></i></a></td><td class='alignright'><a href='/user/deleteRole/" + role['role_id'] + "' ><i class='fa fa-trash'></i></a></td></tr>");
            });
            $("#rolelist").append('</tbody>');
        }
        $("#app").append('<button type="button" onclick="var page = \'/user/addRole\';getPage(page);history.pushState(page, page, page);">Add new role</button>');

    }
</script>
